<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/linked-ly/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked-Ly - Page Not Found</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect to the main app for SPA routing
      const path = window.location.pathname;
      if (path !== '/linked-ly/' && !path.includes('.')) {
        window.location.href = '/linked-ly/';
      }
    </script>
  </body>
</html>
